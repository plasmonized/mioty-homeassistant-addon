# BSSCI mioty Home Assistant Add-on Konfiguration
name: "mioty Application Center für Homeassistant"
description: "mioty Application Center für die Verwaltung von mioty IoT Sensoren mit MQTT Integration und Web-GUI"
version: "1.0.5.6.20"
slug: mioty-application-center
logo: logo.png
init: false
arch:
  - armhf
  - armv7
  - aarch64
  - amd64
  - i386
startup: application
boot: auto
hassio_api: true
hassio_role: default
homeassistant_api: true
host_network: false
privileged:
  - SYS_RAWIO
devices:
  - /dev/ttyUSB0
  - /dev/ttyACM0
ports:
  "5000/tcp": 5000
ports_description:
  "5000/tcp": "Web-GUI für Sensor-Management"
webui: "http://[HOST]:[PORT:5000]"
panel_icon: mdi:access-point
panel_title: "mioty Application Center"
ingress: true
ingress_port: 5000
options:
  mqtt_broker: "your-mqtt-broker.com"
  mqtt_port: 1883
  mqtt_username: "your-username"
  mqtt_password: "your-password"
  ha_mqtt_broker: "core-mosquitto"
  ha_mqtt_port: 1883
  ha_mqtt_username: ""
  ha_mqtt_password: ""
  base_topic: "bssci"
  auto_discovery: true
  log_level: "info"
  web_port: 5000
schema:
  mqtt_broker: "str"
  mqtt_port: "port"
  mqtt_username: "str?"
  mqtt_password: "password?"
  ha_mqtt_broker: "str"
  ha_mqtt_port: "port"
  ha_mqtt_username: "str?"
  ha_mqtt_password: "password?"
  base_topic: "str"
  auto_discovery: "bool"
  log_level: "list(debug|info|warning|error)?"
  web_port: "port"